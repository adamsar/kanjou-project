    <title></title>
    <meta name="description" content="">

  <body ng-app="kanjouMapApp"><!--[if lt IE 7]>

    <!-- Add your site or application content here    -->
    <div class="container">
      <div ng-controller="MainCtrl">
        <h1>感情地図</h1>
        <div class="navbar navbar-default">
          <div class="container"><a class="navbar-brand">{{currentCity.name}}</a>
            <button type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
              <ul class="nav navbar-nav">
                <li ng-repeat="city in cities" ng-class="navClass(city)" ng-click="setCurrent(city)"><a>{{city.name}}</a></li>
                <li ng-class="{'active': geolocated==true}" ng-click="switchToGeoLocation()"><a>現在地</a></li>
              </ul>
              <ul class="pull-right nav navbar-nav">
                <li ng-class="{'active': page == 'map'}"><a href="#/map">地図</a></li>
                <li ng-class="{'active': page == 'tweet'}"><a href="#/tweet">ツイーット</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div id="main" ng-view></div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
      
    </script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild-->
    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ui-bootstrap-0.7.0.min.js"></script>
    <script src="https://rawgithub.com/arunisrael/angularjs-geolocation/master/dist/angularjs-geolocation.min.js"></script>
    <!-- endbuild-->
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/nvd3/nv.d3.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/colors.js"></script>
    <script src="scripts/services/cities.js"></script>
    <script src="scripts/services/map_d3.js"></script>
    <script src="scripts/services/emotion.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/map.js"></script>
    <script src="scripts/controllers/tweet.js"></script>
    <script src="scripts/directives/map.js"></script>
    <script src="scripts/directives/graph.js"></script>
