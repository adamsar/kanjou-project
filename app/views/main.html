    <ul class="nav pull-right navbar-nav">

      <li ng-class="{'active': page == 'tweet'}"><a href="#/tweet">ツイーット</a></li>
    </ul>
  </nav>
  <div id="main" ng-view="ng-view"></div>
</div>
